[parts]
post-build += private

[isotoma.stack.django]
environment = production

[environment]
sitename = ${names:primaryurl}

[credentials]
username = prod
password = prodsite

[private]
recipe = plone.recipe.command
command = cp ${buildout:cwd}/staging.py ${project:projectpath}/private_settings.py
update-command = ${:command}
stop-on-error = yes
