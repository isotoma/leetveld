[buildout]
directory = ${paths:root}
parts-directory = ${paths:root}
develop =
eggs-directory = ${paths:root}/eggs
bin-directory = ${paths:root}/bin
installed = ${paths:root}/installed.cfg
download-cache = /var/local/buildout-cache
versions = versions
parts += apache

[paths]
root = /var/local/sites/${environment:portalurl}

[environment]
portalurl = codereview.isotoma.com
publicurl = ${environment:portalurl}

[dependencies]
recipe = isotoma.recipe.depcheck
directory =
	${paths:root} 

[apache]
recipe = isotoma.recipe.apache:wsgi
wsgi = django.wsgi
daemon = True
processgroup = leetveld
user = ${facts:user.name}
group = ${:user}
processes = 5
threads = 15
sitename = ${app:sitename}
serveradmin = ${app:serveradmin}
static_aliases =
    /static:${eggpaths:leetveld}/codereview/static
    /media:${eggpaths:Django}/django/contrib/admin/media

[facts]
recipe = isotoma.recipe.facts

[eggpaths]
recipe = isotoma.recipe.eggpaths
eggs =
    leetveld
    Django

[versions]
collective.recipe.bootstrap = 1.0
django-gae2django = 0.1
djangorecipe = 0.20
isotoma.recipe.depcheck = 0.0.1
zc.buildout = 1.5.0b2
zc.recipe.egg = 1.2.3b2
leetveld = 0.7
Django = 1.2.3
