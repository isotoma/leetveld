[buildout]
directory = ${paths:root}
parts-directory = ${paths:root}
develop =
develop-eggs-directory = ${paths:root}/src
eggs-directory = ${paths:root}/eggs
bin-directory = ${paths:root}/bin
installed = ${paths:root}/installed.cfg
download-cache = /var/local/buildout-cache
versions = versions
parts =
    dependencies

[paths]
root = /var/local/sites/${environment:portalurl}

[environment]
portalurl = codereview.isotoma.com
publicurl = ${environment:portalurl}

[dependencies]
recipe = isotoma.recipe.depcheck
directory =
	${paths:root} 
executable += 
    ${apache:executable}
