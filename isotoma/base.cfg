[buildout]
develop =
    thirdparty/gae2django
    src
extensions = buildout.dumppickedversions
eggs =
    leetveld 
    django-gae2django
parts =
    bootstrap
    django

[bootstrap]
recipe = collective.recipe.bootstrap

[django]
recipe = djangorecipe
version = 1.3
settings = settings
projectegg = codereview
eggs = ${buildout:eggs}

[eggpaths]
recipe = isotoma.recipe.eggpaths
